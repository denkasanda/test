name: Automate File Move and Update on Merge

on:
  push:
    branches:
      - main  # Workflow ini akan dijalankan saat ada push ke branch main

jobs:
  move-and-update-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract source branch name
        id: extract_branch
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MESSAGE"
          
          REPO_NAME=$(echo "COMMIT_MESSAGE" | sed -E 's/.*\/([^\/]+)$/\1/')
          echo "Repository name: $REPO_NAME"
          
          if [[ "$COMMIT_MESSAGE" =~ (libs|[^/]+/libs)/([^ ]+) ]]; then
            LIB_NAME=${BASH_REMATCH[2]}
            echo "Library name: $LIB_NAME"
            echo "lib_name=$LIB_NAME"
          else
            echo "No merge from libs/* branch detected. Skipping."
            exit 0
          fi

      - name: Move files to libs/{lib_name}
        run: |
          echo "Library name from environment: $lib_name"
          mkdir -p libs/$lib_name

          for file in $(ls -A); do
            if [[ "$file" != "libs" && "$file" != ".git" && "$file" != ".github" && "$file" != ".gitignore" ]]; then
              echo "Moving $file to libs/$lib_name"
              git mv "$file" "libs/$lib_name/" || echo "Skipping $file, already moved or not found"
            fi
          done
        env:
          lib_name: ${{ env.lib_name }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Move files to libs/$lib_name after merge" || echo "No changes to commit"
          git push origin main
        env:
          lib_name: ${{ env.lib_name }}