name: Automate File Move and Update on Merge

on:
  push:
    branches:
      - main  # Workflow ini akan dijalankan saat ada push ke branch main

jobs:
  move-and-update-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract source branch name
        id: extract_branch
        run: |
          # Ambil pesan commit terakhir
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MESSAGE"

          # Ekstrak nama branch asal merge (contoh: 'Merge branch 'libs/mylibs' into main')
          if [[ "$COMMIT_MESSAGE" =~ Merge\ branch\ \'libs\/([^\']+)\' ]]; then
            LIB_NAME=${BASH_REMATCH[1]}
            echo "Library name: $LIB_NAME"
            echo "lib_name=$LIB_NAME" >> $GITHUB_ENV
          else
            echo "No merge from libs/* branch detected. Skipping."
            exit 0

      - name: Move files to libs/{lib_name}
        run: |
          # Buat folder libs/{lib_name} jika belum ada
          mkdir -p libs/$lib_name

          # Pindahkan semua file dari root ke folder libs/{lib_name}, kecuali file/folder tertentu
          for file in $(ls -A); do
            if [[ "$file" != "libs" && "$file" != ".git" && "$file" != ".github" ]]; then
              echo "Moving $file to libs/$lib_name"
              git mv "$file" "libs/$lib_name/" || echo "Skipping $file, already moved or not found"
            fi
          done

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Move files to libs/$lib_name after merge" || echo "No changes to commit"
          git push origin main